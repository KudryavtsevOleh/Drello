<div class="container-fluid">
    <div class="row">
        <div class="verticalcenter col-xs-12 col-sm-4" style=" float: none; margin: 0 auto;">
            <div class="panel panel-primary">
                <div class="panel-body" style="padding-bottom: 0;">
                    <h4 class="text-center" style="margin-bottom: 25px;">Log in to get started</h4>

                    <form action="#" class="form-horizontal" style="margin-bottom: 0px !important;"  ng-submit="login()">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text"
                                           class="form-control"
                                           ng-keyup="$event.keyCode == 13 && login()"
                                           id="username"
                                           placeholder="Username"
                                           ng-model="user.username">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password"
                                           class="form-control"
                                           id="password"
                                           placeholder="Password"
                                           ng-model="user.password"
                                           ng-keyup="$event.keyCode == 13 && login()">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">

                    <div class="pull-right">
                        <a  ng-click="login()" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
